<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.min.css">
  </head>
  <body>

    <div class="container py-5">

        <!-- For demo purpose -->
        <header class="text-white text-center">
          <h1 class="display-4">Upload Image</h1>
          <!-- <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150" class="mb-4"> -->
        </header>
      
      
        <div class="row py-4">
          <div class="col-lg-6 mx-auto">
            <form action="/upload_image" method="post" enctype="multipart/form-data">
            <!-- Upload image input-->
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm form-control-file">
              <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0" accept="image/*" name="photo">
              <label id="upload-label" for="upload" class="font-weight-light text-muted"></label>
              <div class="input-group-append">
                <label for="upload" class="btn btn-light m-0 rounded-pill px-4" style="border-color: rgb(76, 78, 155);"> <i class="fa mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
              </div>
            </div>

            <!-- Uploaded image area-->
            <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
            <br>
            <center>
            <input class="btn btn-light m-0 rounded-pill px-4" type="submit" value="Submit">
            </form>
            </center>
        </div>
        </div>
      </div>
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

   <script src="script.js"></script>
   <script src="jquery-3.3.1.slim.min.js"></script>
   <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
